<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>hoves</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover > p{
            display: block;
            background-color: red;
            color: white;
            width: 300px;
        }

        div:hover{
            color: red;
        }

        div > p{
            display: none;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passa o mouse ali embaixo kkk</p>
    <div>passa aqui nenem kkk
        <p>oi nenem</p>
    </div>
    <p>cabou</p>
</body>
</html>
